<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="result-container">
      <div class="main-result-box">
        <div class="result-box-items">
          <div class="result_top_section">
            <div class="back_icon" style="cursor: pointer">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="resuly_header_content">Result</div>
            <div class="back_icon"></div>
          </div>
          <div class="result_user_section">
            <div class="card_header">
              <h2>Good effort! <span>Hisam</span></h2>
              <p>Keep learning and trying again!</p>
            </div>
            <div
              class="card_image"
              style="
                background-image: url(./assets/Animation\ -\ 1716979020500.gif);
              "
            >
              <div class="image_cercle_area">
                <img src="./assets/profile and edit.png" alt="Surface Image" />
              </div>
            </div>
            <div class="card_footer">
              <div class="footer_section">
                <div class="footer_sectionic">
                  <img src="./assets/Wrong.png" alt="" /> <span>9/5</span>
                </div>
              </div>
              <div class="footer_section">
                <div class="exam_timer">
                  <div class="inner_circle">
                    90%
                    <span>00:12</span>
                  </div>
                </div>
              </div>
              <div class="footer_section">
                <div class="footer_sectionic">
                  <img src="./assets/succesTrue.png" alt="" /> <span>9/5</span>
                </div>
              </div>
            </div>
          </div>
          <div class="result_button_section">
            <button>Play Again</button>
            <button>Share Your Score</button>
            <button>Home</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
